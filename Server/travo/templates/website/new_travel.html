{% extends "website/base_index.html" %}
{% block title %}新建游记{% endblock %}
{% block content %}


<head>
    <title></title>
    <link href="./bootstrap/css/bootstrap.min.css" rel="stylesheet" media="screen">
    <link href="../css/bootstrap-datetimepicker.min.css" rel="stylesheet" media="screen">
</head>


<div class="container">

<!--  表单从这里开始 -->
<form class="form-horizontal" role="form">
  
  <div class="form-group">
    <label for="inputTravelName" class="col-sm-2 control-label">游记标题</label>
    <div class="col-sm-10">
      <input type="email" class="form-control" id="inputTravelName" placeholder="text">
    </div>
  </div>

  <div class="control-group">
      <label class="control-label col-sm-2">Date Picking</label>
          <div class="controls input-append date form_date col-sm-10" data-date="" data-date-format="dd MM yyyy" data-link-field="dtp_input2" data-link-format="yyyy-mm-dd">
                    <input size="16" type="text" value="" readonly>
                    <span class="add-on"><i class="icon-remove"></i></span>
					<span class="add-on"><i class="icon-th"></i></span>
           </div>
		<input type="hidden" id="dtp_input2" value="" /><br/>
  </div>

  
  <div class="form-group">
    <label for="inputTravelName" class="col-sm-2 control-label">添加游记封面</label>
    <div class="col-sm-10">
      <input type="email" class="form-control" id="inputTravelName" placeholder="text">
    </div>
  </div>

  
  <div class="form-group">
    <label for="inputTravelName" class="col-sm-2 control-label">游记描述</label>
    <div class="col-sm-10">
      <textarea class="form-control" rows="3" placeholder="请在这里添加游记描述"></textarea>
    </div>
  </div>

  <div class="form-group">
    <div class="col-sm-offset-2 col-sm-10">
      <button type="submit" class="btn btn-default">提交</button>
    </div>
  </div>

</form><!--表单end-->
</div><!-- container end-->



<script type="text/javascript" src="../js/bootstrap-datetimepicker.js" charset="UTF-8"></script>
<script type="text/javascript" src="../js/locales/bootstrap-datetimepicker.fr.js" charset="UTF-8"></script>
<script type="text/javascript">
    $('.form_datetime').datetimepicker({
        //language:  'fr',
        weekStart: 1,
        todayBtn:  1,
		autoclose: 1,
		todayHighlight: 1,
		startView: 2,
		forceParse: 0,
        showMeridian: 1
    });
	$('.form_date').datetimepicker({
        language:  'fr',
        weekStart: 1,
        todayBtn:  1,
		autoclose: 1,
		todayHighlight: 1,
		startView: 2,
		minView: 2,
		forceParse: 0
    });
	$('.form_time').datetimepicker({
        language:  'fr',
        weekStart: 1,
        todayBtn:  1,
		autoclose: 1,
		todayHighlight: 1,
		startView: 1,
		minView: 0,
		maxView: 1,
		forceParse: 0
    });
</script>


{% endblock %}
