{% extends "website/base_index.html" %}
{% block title %}注册成功{% endblock %}
{% block content %}


<div class="container">

<div class="row" align="center">

	<div class="panel panel-info" style="width:60%; margin-top:60px; text-align:left;">


  <div class="panel-heading" >
    <h3 class="panel-title">详细信息</h3>
  </div>

  <div class="panel-body">
  	<div style="clear:both;text-align:right;">
  	<button type="submit" class="btn btn-success btn-sm" style="margin-top:10px;">修改</button>
  </div>

  <form class="form-horizontal" role="form" style="margin-top:20px;">
  
<div class="form-group">
    <label class="col-sm-2 control-label" style="color: #104e8b;">邮箱</label>
    <div class="col-sm-6">
      {{user.email}}
    </div>
  </div>

  <div class="form-group">
    <label for="inputTravelName" class="col-sm-2 control-label" style="color: #104e8b;">昵称</label>
    <div class="col-sm-6">
      {{user.email}} {{request.session.username}}
    </div>
  </div>

  
 <div class="form-group">
      <label for="cover_picker" class="col-sm-2 control-label" style="color: #104e8b;">头像</label>
      <div class="col-sm-4">
      <div id="cover_picker" class="fileinput fileinput-new" data-provides="fileinput">

        <div class="fileinput-preview thumbnail" data-trigger="fileinput" style="width: 192px; height: 150px; padding:0;" readonly="true"></div>
        
      </div>
    </div>
  </div>


   <div class="form-group control-group">
    <label for="inputTravelName" class="col-sm-2 control-label" style="color: #104e8b;">性别</label>
    <div class="controls col-sm-2">
            <label class="radio inline col-sm-6" style="float:left;" readonly="true">
              {{userinfo.sex}}
            </label>


          </div>
  </div>


<div class="form-group">
    <label for="inputTravelName" class="col-sm-2 control-label" style="color: #104e8b;">年龄</label>
    <div class="col-sm-2">
      {{userinfo.age}}
    </div>
  </div>


<div class="form-group">
    <label for="inputTravelName" class="col-sm-2 control-label" style="color: #104e8b;">职业</label>
    <div class="col-sm-3">
      {{userinfo.job}}
    </div>
  </div>


  <div class="form-group">
    <label for="inputTravelName" class="col-sm-2 control-label" style="color: #104e8b;">地址</label>
    <div class="col-sm-6">
      <input readonly="true" type="email" class="form-control" id="inputAddress" value={{request.session.address}}>
    </div>
  </div>



 
  
  <div class="form-group">
    <label for="inputTravelName" class="col-sm-2 control-label" style="color: #104e8b;">个性签名</label>
    <div class="col-sm-9">
      {{user.signature}}
    </div>
  </div>

 
  
</div>
  



</form>


 



</form>

  </div><!-- panel body end -->



</div><!--  panel end -->
</div><!-- row end-->
</div><!-- container end -->


{% endblock %}
