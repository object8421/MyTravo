{% extends "website/base_index.html" %}
{% block title %}修改个人信息{% endblock %}
{% block content %}




<div class="container" align="center" >

<!--  表单从这里开始 -->
<div class="panel panel-info" style="margin-top:60px; width:60%; text-align:left;">


<div class="panel-heading">
    <h3 class="panel-title">修改个人信息</h3>
  </div>

  <div class="panel-body">
    <form class="form-horizontal" role="form">
  
  <div class="form-group">
    <label for="inputTravelName" class="col-sm-2 control-label" style="color: #104e8b;">昵称</label>
    <div class="col-sm-6">
      <input type="email" class="form-control" id="inputTravelName" value={{request.session.username}} name="nickname">
    </div>
  </div>

  
 <div class="form-group">
      <label for="cover_picker" class="col-sm-2 control-label" style="color: #104e8b;">上传新头像</label>
      <div class="col-sm-4">
      <div id="cover_picker" class="fileinput fileinput-new" data-provides="fileinput">

        <div class="fileinput-preview thumbnail" data-trigger="fileinput" style="width: 192px; height: 150px; padding:0;"></div>
        <div>
          <span class="btn btn-default btn-file btn-success btn-sm"><span class="fileinput-new">选择照片上传</span>
          <span class="fileinput-exists">重新选择照片</span><input type="file" name="..."></span>
          <a href="#" class="btn btn-default btn-danger fileinput-exists btn-sm" data-dismiss="fileinput">移除当前照片</a>
        </div>
      </div>
    </div>
  </div>


   <div class="form-group control-group">
    <label for="inputTravelName" class="col-sm-2 control-label" style="color: #104e8b;">性别</label>
    <div class="controls col-sm-2">
            <label class="radio inline col-sm-6" style="float:left;">
              <input type="radio" value="男" name="single" checked="checked"> 男
            </label>
            <label class="radio inline" style="float:left;">
              <input type="radio" value="女" name="single"> 女
            </label>

          </div>
  </div>





 
  
  <div class="form-group">
    <label for="inputTravelName" class="col-sm-2 control-label" style="color: #104e8b;">个性签名</label>
    <div class="col-sm-9">
      <textarea class="form-control" rows="3" placeholder="请在这里添加游记描述"></textarea>
    </div>
  </div>

 

  



</form>


    
  </div><!--表单end, panel body end-->

<!-- 在表单后加footer脚注，因为是在panel里，表单放在panel body里 -->

<div class="panel-footer" style="clear:both;text-align:right; background-color:#ffffff; border-top-color:#bce8f1;">
 <!-- <div class="form-group">
    <div class="col-sm-offset-2 col-sm-9">  -->
      <button type="submit" class="btn btn-primary" style="margin-right:50px;">确认修改</button>
  <!--  </div>
  </div>
--></div>


</div>


<div id="cover_view" style="width:50px;height:50px;display:block;"></div>  
</div><!-- container end-->





{% endblock %}
